<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="nav">
        <h1>OpenSea</h1>
        <div class="search">
          <input
            type="text"
            placeholder="Search items collections and accounts"
          />
        </div>
        <div class="links">
          <a class="link" href="/">Explore</a>
          <a class="link" href="/">Stats</a>
          <a class="link" href="/">Resources</a>
          <a class="link" href="/">Create</a>
        </div>
      </div>
      <div class="jumbotron"></div>
      <div class="bio">
        <div class="avatar">
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="title">Parallel Alpha <div class="verified"></div></div>
        <div class="subtitle">By <strong>Parallel</strong></div>
        <div class="description">Sci-fi collectible card game with NFTs.</div>
        <div class="table">
          <div class="cell">
            <p class="top">665</p>
            <p class="bottom">items</p>
          </div>
          <div class="cell">
            <p class="top">47.7K</p>
            <p class="bottom">owners</p>
          </div>
          <div class="cell">
            <p class="top">69.2K</p>
            <p class="bottom">total volume</p>
          </div>
          <div class="cell">
            <p class="top">&lt; 0.01</p>
            <p class="bottom">floor price</p>
          </div>
          <div class="cell">
            <p class="top">---</p>
            <p class="bottom">best offer</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
